<div class="container-fluid">
	<div class="col-md-4 ">
		<h1>Group list</h1>
		<div class="groupList">
			<div ng-repeat="p in projects" class="groupList">
				<a ng-class="getListClass(p.name)" ng-click="getUsersByGroup(p.name)">{{p.name}}</a>
			</div>
		</div>
	</div>
	<div class="col-md-offset-1 col-md-4">
	<h1>User list</h1>
		<div class="userList">
			<div ng-repeat="u in users" class="userList">
				<a class="list-group-item"> id: {{u.id}} </a>
				<a class="list-group-item"> CoreID: {{u.name}} </a>
				<a class="list-group-item"> name: {{u.displayName}} </a>
				<a class="list-group-item"> email: {{u.emailAddress}} </a>
			</div>
		</div>
	</div>
</div>
