<div class="container-fluid searchField">
	<div class="row">
		<input id="userCoreID" type="text" ng-model="query" placeholder="User name">
	</div>
	<div class="row">
		<div class="userFilterList col-md-4">
			<select class="form-control" ng-model="selectedUserName">
				<option ng-repeat="u in allUsers | filter:query" value="{{u.name}}">{{u.displayName}}</option>
			</select>
			<br/>
			<button type="button" class="btn btn-primary" ng-click="getGroupsByUser(selectedUserName)">Get groups</button>
		</div>
	</div>
	<div class="row">
		<div class="groupByUserList col-md-4">
			<div ng-repeat="gu in groupsByUser" class="groupList">
				<a class="list-group-item">{{gu.name}}</a>
			</div>
		</div>
	</div>
</div>

<div class="large-padded-row">

        <div class="padded-row">
          <div angucomplete-alt 
          id="some-id" 
          placeholder="Search users" 
          pause="500" 
          selected-object="selectedUser" 
          remote-url="http://stash.mot-solutions.com:7990/rest/api/1.0/admin/users" 
          remote-url-request-formatter="remoteUrlRequestFn" 
          remote-url-data-field="values" 
          title-field="displayName" 
          minlength="2" 
          input-class="form-control" 
          match-class="highlight">
          </div>
        </div>
        <div class="result">
          <div class="" ng-show="selectedUser">
          	<p><b>User: </b></p>
            	<p><span class="bold-span" ng-click="getGroupsByUser(selectedUser.originalObject.name)">CoreID: {{selectedUser.originalObject.name}}</span></p>
            	<p><span class="bold-span">ID: {{selectedUser.originalObject.id}} </span></p>
            	<p><span class="bold-span">Name: {{selectedUser.originalObject.displayName}}</span></p>
            	<p><span class="bold-span">Department: {{selectedUser.originalObject.directoryName}}</span></p>
          </div>
        </div>

</div>
